services:
  mysql:
    image: mysql:8.4
    container_name: msusers-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-aF3MK0ZuWMHHXyX1ZwWjmKoS4baBAUgL}
      MYSQL_DATABASE: ${DB_NAME:-usersdb}
      MYSQL_USER: ${DB_USER:-msuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-UsrApp2025SecurePass}
    ports:
      - "${DB_PORT:-3307}:3306"
    volumes:
      - msusers_mysql:/var/lib/mysql
      - ./init-users-db.sql:/docker-entrypoint-initdb.d/01-init-users.sql:ro
    networks:
      - default
      - accessibility-shared
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-p${DB_ROOT_PASSWORD:-aF3MK0ZuWMHHXyX1ZwWjmKoS4baBAUgL}",
        ]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    image: msusers-api:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: msusers-api
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Development}
      ConnectionStrings__Default: "server=mysql;port=3306;database=${DB_NAME:-usersdb};user=${DB_USER:-msuser};password=${DB_PASSWORD:-UsrApp2025SecurePass};TreatTinyAsBoolean=false"
      JwtSettings__SecretKey: ${JwtSettings__SecretKey}
      JwtSettings__Issuer: ${JwtSettings__Issuer:-AccessibilityUsersAPI}
      JwtSettings__Audience: ${JwtSettings__Audience:-AccessibilityClients}
      JwtSettings__ExpiryHours: ${JwtSettings__ExpiryHours:-24}
    ports:
      - "${API_HOST_PORT:-8081}:8081"
    networks:
      - default
      - accessibility-shared
    # healthcheck deshabilitado - los endpoints /health funcionan correctamente
    # El contenedor se marca como healthy por defecto
    # healthcheck:
    #   test: ["CMD-SHELL", "dotnet --version > /dev/null 2>&1 || exit 1"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 40s
    labels:
      - "prometheus.scrape=true"
      - "prometheus.port=8081"
      - "prometheus.path=/metrics"
      - "service.name=users-api"
      - "service.version=1.0"

volumes:
  msusers_mysql:

networks:
  default:
    name: accessibility-ms-users_default
  accessibility-shared:
    external: true
    name: accessibility-shared
